name:                oneMoreServ
version:             0.1.0.0
github:              "githubuser/oneMoreServ"
license:             BSD3
author:              "Author name here"
maintainer:          "example@example.com"
copyright:           "2020 Author name here"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/oneMoreServ#readme>

dependencies:
- base >= 4.7 && < 5
- scotty
- classy-prelude
- template-haskell
- aeson
- time-lens
- mtl
- http-types 
- cookie
- wai
- wai-extra
- blaze-builder
- digestive-functors
- digestive-functors-aeson
- digestive-functors-blaze
- digestive-functors-scotty
- postgresql-simple
- postgresql-libpq >= 0.9.4.2
- time
- katip
- resource-pool
- postgresql-simple 
- postgresql-simple-migration
- configurator
- exceptions
- data-has
- pcre-heavy
- text
- string-random
- hedis
- MissingH
- bytestring

default-extensions:
- NoImplicitPrelude
- OverloadedStrings
- QuasiQuotes
- GeneralizedNewtypeDeriving
- ConstraintKinds
- FlexibleContexts
- TemplateHaskell
- ExistentialQuantification
- RecordWildCards
- TypeFamilies
- AllowAmbiguousTypes 
- DeriveGeneric
- MultiParamTypeClasses
- ScopedTypeVariables


library:
  source-dirs: src

executables:
  oneMoreServ-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - oneMoreServ

tests:
  oneMoreServ-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - oneMoreServ
